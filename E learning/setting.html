<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | eLearnX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">eLearnX</h1>
    <div class="flex items-center gap-3">
      <span class="text-sm text-gray-600">Hi, Raj</span>
      <img src="https://i.pravatar.cc/40?img=3" alt="Avatar" class="w-10 h-10 rounded-full" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-4xl mx-auto space-y-8">

    <!-- Page Title -->
    <h2 class="text-2xl font-semibold">Settings</h2>

    <!-- Profile Section -->
    <section class="bg-white p-6 rounded-xl shadow space-y-4">
      <h3 class="text-lg font-semibold">Profile Information</h3>
      <div class="flex items-center space-x-4">
        <img src="https://i.pravatar.cc/80?img=3" alt="Avatar" class="w-20 h-20 rounded-full" />
        <div>
          <label class="block text-sm font-medium mb-1">Change Avatar</label>
          <input type="file" class="text-sm text-gray-600" />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" value="Raj Thube" class="w-full p-2 border rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" value="raj@example.com" class="w-full p-2 border rounded-md" />
        </div>
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </section>

    <!-- Password Change -->
    <section class="bg-white p-6 rounded-xl shadow space-y-4">
      <h3 class="text-lg font-semibold">Change Password</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Current Password</label>
          <input type="password" class="w-full p-2 border rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">New Password</label>
          <input type="password" class="w-full p-2 border rounded-md" />
        </div>
      </div>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update Password</button>
    </section>

    <!-- Notification Preferences -->
    <section class="bg-white p-6 rounded-xl shadow space-y-4">
      <h3 class="text-lg font-semibold">Notifications</h3>
      <label class="flex items-center space-x-3">
        <input type="checkbox" checked class="form-checkbox h-5 w-5 text-blue-600" />
        <span class="text-sm">Send me updates about new courses</span>
      </label>
      <label class="flex items-center space-x-3">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
        <span class="text-sm">Send reminder emails for incomplete courses</span>
      </label>
      <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Save Preferences</button>
    </section>

  </main>
</body>
</html>
